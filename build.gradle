android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -DANDROID -D__ANDROID__ -fexceptions -frtti"
            }

            ndk {
                abiFilters "armeabi-v7a", "arm64-v8a"
            }

            externalNativeBuild {
                cmake {
                    arguments "-DANDROID_STL=c++_shared"
                }
            }
        }

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}
